name: Serverless Framework CI/CD

on:
  push:
    branches:
      - master # Deploy on push to the main branch

jobs:
  deploy:
    name: Deploy Serverless Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.17.0" # Use Node.js version suitable for your project

      - name: Install Serverless Framework
        run: npm install -g serverless

      - name: Install Dependencies
        run: npm install

      - name: Configure AWS Credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }} # Optional: if using temporary session token

      - name: Deploy with Serverless
        run: serverless deploy --stage pr --region us-west-2 --param="openai-api-key=${{ secrets.OPENAI_API_KEY }}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }} # Optional

