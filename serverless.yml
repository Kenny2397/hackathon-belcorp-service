service: user-recomendation-service

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage}
  region: ${opt:region}
  architecture: arm64
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:BatchGetItem"
        - "dynamodb:ConditionCheckItem"
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
        - "dynamodb:Query"
        - "dynamodb:UpdateItem"
        - "dynamodb:DeleteItem"
      Resource:
        - "arn:aws:dynamodb:${opt:region}:*:table/${self:provider.environment.USER_RECORD_INTERACTION}"
  environment:
    POWERTOOLS_LOG_LEVEL: "DEBUG"
    POWERTOOLS_SERVICE_NAME: "user-recomendation-service"
    # POWERTOOLS_DEV: 1
    POWERTOOLS_LOGGER_LOG_EVENT: "true" #context
    # POWERTOOLS_TRACE_ENABLED: "false"

    USER_RECORD_INTERACTION: ${opt:stage}-user-record-interaction

package:
  individually: true
  excludeDevDependencies: true

custom:
  defaultRegion: "us-east-1"
  esbuild:
    bundle: true
    minify: true
  prune:
    automatic: true
    number: 3
  # lambdaInsights:
  #   defaultLambdaInsights: true
  #   lambdaInsightsVersion: 16
  #   attachPolicy: true
  responseGetters:
    headers:
      Content-Type: "'application/json'"
      Content-Security-Policy: "'Include default-src 'self''"
      X-Frame-Options: "'DENY'"
      X-Content-Type-Options: "'nosniff'"
      X-Permitted-Cross-Domain-Policies: "'none'"
      Strict-Transport-Security: "'max-age=31536000; includeSubDomains; preload'"
      X-XSS-Protection: "'1'"
      Cache-Control: "'max-age=0; Expires=-1 or Expires: Fri, 01 Jan 1990 00:00:00 GMT; no-cache, must-revalidate'"
    statusCodes:
      200:
        pattern: ""
      400:
        pattern: '.*"statusCode":400.*'
        template: "$input.path('$.errorMessage')"
      401:
        pattern: '.*"statusCode":401.*'
        template: "$input.path('$.errorMessage')"
      404:
        pattern: '.*"statusCode":404.*'
        template: "$input.path('$.errorMessage')"
      500:
        pattern: '.*"statusCode":500.*'
        template: "$input.path('$.errorMessage')"

plugins:
  - serverless-prune-plugin
  - serverless-esbuild
  - serverless-offline

functions:
  getAllPostOfUser:
    handler: src/functions/getAllPostOfUser.handler
    description: Get all post of user
    timeout: 30
    memorySize: 512
    events:
      - http:
          method: GET
          path: /post/user/{username}
          integration: lambda
          response: ${self:custom.responseGetters}

resources:
  Resources:
    socialNetworkDB:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USER_RECORD_INTERACTION}
        AttributeDefinitions:
          - AttributeName: "PK"
            AttributeType: "S"
          - AttributeName: "SK"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "PK"
            KeyType: "HASH"
          - AttributeName: "SK"
            KeyType: "RANGE"
        BillingMode: PAY_PER_REQUEST
